<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Books</span>
        <a class="btn btn-success pull-right" [routerLink]="['new']">Add Book</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
        <app-book-item
          *ngFor="let book of booksList, let i = index"
          [book]="book"
          [index]="i"
        ></app-book-item>
        <!-- you need the clickable part to be done by index, otherwise all the box is blue. -->
      </div>
    </div>    
  </div>
