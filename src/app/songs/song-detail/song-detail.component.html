<div class="song-detail panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="song-title-section">
        <div class="title">
            <h4>{{song.title}}</h4>
            <h5>by {{song.artist}}</h5>
        </div>
        <!-- <div class="row pull-right margin-left-right"> -->
        <div class="song-buttons">
            <a class="btn btn-success" [routerLink]="['edit']">Edit</a>
            <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
        <!-- </div> -->
    </div>
    <div class="panel-body">
        <div class="pad-left-right">
            <div class="row">
                <youtube-player [videoId]="videoId"></youtube-player>
            </div>
            <br>
            <div class="row">
                <label>Comments: </label>
                <ul>
                    <li 
                    class="label-value"
                    *ngFor="let comment of song.comments">
                        {{ comment }} 
                        <!-- <span><a class="pull-left" (click)="deleteComment">X</a></span> -->
                    </li>
                </ul>
                <form id="add-comment" #ac="ngForm" (ngSubmit)="onSubmitComment(ac)">
                    <label for="comment">Add Comment: </label>
                    <input 
                        type="text"
                        id="comment"
                        name="comment"

                        class="form-control"
                        size="120"
                        max="120"
                    >
                    <button class="add-comment-btn btn btn-success" type="submit" [disabled]="!ac.valid">Save Comment</button>
                    <!-- <p>THIS IS ALL IN THE SONG-DETAIL-COMPONENT, not working yet</p> -->
                </form>
            </div>
        </div>
    </div>
    </div>
